<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Notification</title>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const socket = io();

      // 알림을 표시할 div 요소 생성
      const notificationsDiv = document.createElement('div');
      notificationsDiv.id = 'notifications';
      document.body.appendChild(notificationsDiv);

      // 서버로부터 알림을 받을 때
      socket.on('notification', (data) => {
        console.log('Notification received:', data.message);

        // 새로운 알림 요소 생성
        const notificationElement = document.createElement('p');
        notificationElement.textContent = data.message;

        alert(data.message);
        // 알림을 notificationsDiv에 추가
        notificationsDiv.appendChild(notificationElement);
      });
    });
  </script>
</head>
<body>
  <h1>Socket.IO Notification Example</h1>
</body>
</html>
